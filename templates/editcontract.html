{% extends "layout.html" %}

{% block title %}
    Edit Contract
{% endblock %}

{% block main %}
    <form action="/contractsubmitted" method="post">
        <div class="form-group row">
        <label for="selected_player" class="col-sm-2 col-form-label">Player Name</label>
        <div class="col-sm-10" name="name">
            {{ player }}
            <input type="hidden" name="selected_player" value="{{ player }}">
        </div>
        </div>
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-10">
                <input name="duration" type="text" class="form-control" id="duration" value="{{ duration }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <input name="type" type="text" class="form-control" id="type" value="{{ type }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="issuer" class="col-sm-2 col-form-label">Issuer</label>
            <div class="col-sm-10">
                <input name="issuer" type="text" class="form-control" id="issuer" value="{{ issuer }}">
            </div>
        </div>
        <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit Contract Changes</button>
        </div>
        </div>
    </form>
{% endblock %}
