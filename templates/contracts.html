{% extends "layout.html" %}

{% block title %}
    Contracts
{% endblock %}

{% block main %}

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th id="table" scope="col">Name</th>
            <th id="table" scope="col">Contract Duration</th>
            <th id="table" scope="col">Contract Type</th>
            <th id="table" scope="col">Contract Issuer</th>
        </tr>
        </thead>
        <tbody>
        {% for contract in player_contract %}
        <tr>
            <td id="table">{{ contract[0] }}</td>
            <td id="table">{{ contract[1] }}</td>
            <td id="table">{{ contract[2] }}</td>
            <td id="table">{{ contract[3] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <form action="/addcontract" method="post">
        <fieldset class="form-group">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputState"></label>
                    <select name="name" id="inputState" class="form-control">
                      <option selected disabled>Select Player</option>
                      {% for player in players %}
                      <option>{{ player[0] }}</option>
                      {% endfor %}
                    </select>
                  </div>
            </div>
        </fieldset>
        <div class="form-group row">
        <label for="duration" class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
            <input name="duration" type="text" class="form-control" id="duration" placeholder="Duration">
        </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <input name="type" type="text" class="form-control" id="type" placeholder="Type">
            </div>
        </div>
        <div class="form-group row">
            <label for="issuer" class="col-sm-2 col-form-label">Issuer</label>
            <div class="col-sm-10">
                <input name="issuer" type="text" class="form-control" id="issuer" placeholder="Issuer">
            </div>
        </div>
        <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit Contract Info</button>
        </div>
        </div>
    </form>
    <form action="/editcontract" method="POST">
        <fieldset class="form-group">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputState">Edit Existing Contract</label>
                    <select name="selected_player" id="inputState" class="form-control">
                      <option selected disabled>Select Player</option>
                      {% for contracted_player in contracted_players %}
                      <option>{{ contracted_player[0] }}</option>
                      {% endfor %}
                    </select>
                  </div>
            </div>
        </fieldset>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </form>
{% endblock %}
