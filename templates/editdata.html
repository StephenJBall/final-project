{% extends "layout.html" %}

{% block title %}
    Edit Data
{% endblock %}

{% block main %}
    <form action="/datasubmitted" method="post">
        <div class="form-group row">
        <label for="playername" class="col-sm-2 col-form-label">Player Name</label>
        <div class="col-sm-10" name="name">
            {{ name }}
            <input type="hidden" name="name" value="{{ name }}">
        </div>
        </div>
        <div class="form-group row">
        <label for="playerdob" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
            {{ dob }}
        </div>
        </div>
        <div class="form-group row">
            <label for="position" class="col-sm-2 col-form-label">Position</label>
            <div class="col-sm-10">
                <input name="position" type="text" class="form-control" id="position" value="{{ position }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="position" class="col-sm-2 col-form-label">Tries</label>
            <div class="col-sm-10">
                <input name="tries" type="number" class="form-control" id="position" value="{{ tries }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="caps" class="col-sm-2 col-form-label">Caps</label>
            <div class="col-sm-10">
                <input name="caps" type="number" class="form-control" id="position" value="{{ caps }}">
            </div>
        </div>
        <fieldset class="form-group">
        <div class="row">
            <label for="caps" class="col-sm-2 col-form-label">Injury Status</label>
            <div class="form-group col-md-4">
                <label for="inputState"></label>
                <select name="injurystatus" id="inputState" class="form-control">
                <option selected disabled>{{ injurystatus }}</option>
                <option>Injured</option>
                <option>Not Injured</option>
                </select>
            </div>
        </div>
        </fieldset>
        <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit Changes</button>
        </div>
        </div>
    </form>
{% endblock %}
