{% extends "layout.html" %}

{% block title %}
    Injury Reports
{% endblock %}

{% block main %}
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Player</th>
            <th scope="col">Injury</th>
            <th scope="col">Expected Return</th>
        </tr>
        </thead>
        <tbody>
            {% for injury in injuries %}
        <tr>
            <td>{{ injury[0] }}</td>
            <td>{{ injury[1] }}</td>
            <td>{{ injury[2] }}</td>
        </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
