{% extends "layout.html" %}

{% block title %}
    Injury Reports
{% endblock %}

{% block main %}
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Player</th>
            <th scope="col">Injury</th>
            <th scope="col">Expected Return</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            {% for injury in injuries %}
        <tr>
            <td>{{ injury[0] }}</td>
            <td>{{ injury[1] }}</td>
            <td>{{ injury[2] }}</td>
        <form action="removeinjury" method="post">
            <input type="hidden" name="name" value="{{ injury[0] }}">
            <td><button name="clearinjury" type="submit">Clear Injury Report</button></td>
        </form>
        </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/injuryreports" method="post">
        <div class="form-group col-md-4">
            <label for="inputState"></label>
            <select name="injuredplayer" id="inputState" class="form-control">
            <option selected disabled>Select Player</option>
            {% for player in players %}
            <option>{{ player[0] }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <label for="injury" class="col-sm-2 col-form-label">Injury</label>
            <div class="col-sm-10">
                <input name="injury" type="text" class="form-control" id="injury" placeholder="Injury">
            </div>
        </div>
        <div class="form-group row">
            <label for="expectedreturn" class="col-sm-2 col-form-label">Expected Return</label>
            <div class="col-sm-10">
                <input name="expectedreturn" type="text" class="form-control" id="expectedreturn" placeholder="Expected Return">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit Injury Report</button>
            </div>
        </div>
    </form>
{% endblock %}
